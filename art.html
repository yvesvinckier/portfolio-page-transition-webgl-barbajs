                  <figcaption>
                    <p>
                      The Birmingham Museum and Art Gallery is a municipal
                      museum and art gallery in Birmingham, England. It has a
                      notable collection of paintings, including many
                      Pre-Raphaelites, a large collection of artefacts from the
                      Staffordshire Hoard and an important collection of modern
                      and contemporary art. The Grade II* listed building was
                      designed by architects Edward Middleton Barry and Charles
                      Barry Jr. and opened in 1885.
                    </p>
                  </figcaption>
                </figure>

                      Neoclassical style and opened in 1882. The library is
                      designated a Grade II* listed building by English
                      Heritage.
                    </p>
                  </figcaption>
